<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <a href="#" class="btn btn-primary search-button"> Search </a>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="text-center my-4">Crudazon - Load Products</h1>
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col col-12 col-md-8">
          <form id="product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Product Description</label
              >
              <input
                type="text"
                class="form-control"
                id="product-description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label"
                >Product Brand</label
              >
              <input
                type="text"
                class="form-control"
                id="product-brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-img" class="form-label">Product Image</label>
              <input
                type="text"
                class="form-control"
                id="product-img"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label"
                >Product Price</label
              >
              <input
                type="number"
                class="form-control"
                id="product-price"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary save-button">
              Save Product
            </button>
            <!-- DELETE BUTTON -->
            <button
              type="button"
              class="btn btn-danger d-none"
              data-bs-toggle="modal"
              data-bs-target="#deleteBackdrop"
            >
              Remove Product
            </button>
            <div
              class="modal fade"
              id="deleteBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="deleteBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content text-bg-dark">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteBackdropLabel">
                      DELETE
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are You sure You want to delete this product?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      NO!!
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary confirm-delete-button"
                      data-bs-dismiss="modal"
                    >
                      YEES, FOR SURE!
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- RESET BUTTON -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#resetBackdrop"
            >
              Reset
            </button>
            <div
              class="modal fade"
              id="resetBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="resetBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content text-bg-dark">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="resetBackdropLabel">
                      RESET FORM
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are You sure You want to reset the Form?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      NO!!
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary confirm-reset-button"
                      data-bs-dismiss="modal"
                    >
                      YEES!!!
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="liveAlertPlaceholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script/backoffice.js"></script>
  </body>
</html>
